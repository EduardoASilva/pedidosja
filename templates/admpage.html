{% extends 'base.html' %}

{% block content %}

    <div class="fazer-pedido">
        <div>
            <h3>Dados do pedido</h3>
        </div>

        <div class="informacoes">

            <div class="nome">

                <input id="nome" type="text" placeholder="Nome">

            </div>

            <div class="sabor">

                 <input id="produto" value="QUEIJO" placeholder="QUEIJO"/>

                <button onclick="" class="subtrair">-</button>
                <input id="quantidade" type="number" placeholder="0">
                <button onclick="" class="adicionar">+</button>

            </div>

             <div class="sabor">

                 <input id="carne" value="CARNE" placeholder="CARNE"/>

                <button onclick="" class="subtrair">-</button>
                <input id="quantidadecarne" type="number" placeholder="0">
                <button onclick="" class="adicionar">+</button>

            </div>

             <div class="sabor">

                 <input id="acai" value="AÇAI" placeholder="AÇAI"/>

                <button onclick="" class="subtrair">-</button>
                <input id="quantidadeacai" type="number" placeholder="0">
                <button onclick="" class="adicionar">+</button>

            </div>

            <button onclick="finalizar()" class="btn">Adicionar</button>

        </div>

    </div>

    <div class="container-pedido">
        <div>
            <h3>Pedido</h3>
        </div>

        <div class="itens-pedido">
            <div class="nome-pedido">
                <h2 id="comprador"></h2>
            </div>
            <div class="itens">
                <h2 id="numero"></h2>
                <h2 id="sabores"></h2>
            </div>

            <div class="itens">
                <h2 id="qtdcarne"></h2>
                <h2 id="scarne"></h2>
            </div>

            <div class="itens">
                <h2 id="qtdacai"></h2>
                <h2 id="sacai"></h2>
            </div>

        </div>
        <div class="botao">
            <button onclick="" class="btn">Finalizar pedido</button>
        </div>

    </div>

{% endblock content %}
